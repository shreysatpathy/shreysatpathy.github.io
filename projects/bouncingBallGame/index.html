<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball in Spinning Hexagon</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #333;
            background: #000;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        label {
            font-size: 12px;
            color: #ccc;
        }
        
        input[type="range"] {
            width: 100px;
        }
        
        button {
            padding: 8px 16px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #444;
        }
        
        .info {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bouncing Ball in Spinning Hexagon</h1>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label>Gravity</label>
            <input type="range" id="gravitySlider" min="0" max="1000" value="500" step="10">
            <span id="gravityValue">500</span>
        </div>
        
        <div class="control-group">
            <label>Rotation Speed</label>
            <input type="range" id="rotationSlider" min="-5" max="5" value="1" step="0.1">
            <span id="rotationValue">1.0</span>
        </div>
        
        <div class="control-group">
            <label>Bounce Damping</label>
            <input type="range" id="dampingSlider" min="0.1" max="1" value="0.8" step="0.01">
            <span id="dampingValue">0.80</span>
        </div>
        
        <div class="control-group">
            <label>Air Resistance</label>
            <input type="range" id="airResistanceSlider" min="0" max="0.01" value="0.001" step="0.0001">
            <span id="airResistanceValue">0.001</span>
        </div>
        
        <button id="resetBtn">Reset Ball</button>
        <button id="pauseBtn">Pause</button>
    </div>
    
    <div class="info">
        <p>Click anywhere in the hexagon to place the ball. The hexagon rotates and affects the ball with centrifugal forces.</p>
        <p>Physics: Gravity, air resistance, realistic collisions, energy conservation, and rotational dynamics.</p>
    </div>
    
    <script src="physics.js"></script>
</body>
</html>
