<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} | Shrey Satpathy</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="main-nav">
        <a href="../index.html" class="logo">Shrey Satpathy</a>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="../blog/index.html">Blog</a>
          <a href="../projects/index.html" class="active">Projects</a>
          <a href="../about.html">About</a>
        </div>
        <button class="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <article class="project-content">
      <div class="container">
        <header class="project-header">
          <h1>{{title}}</h1>
          <div class="project-tech">
            {{#technologies}}
            <span class="tech">{{.}}</span>
            {{/technologies}}
          </div>
          
          <div class="project-links">
            {{#demoUrl}}
            <a href="{{demoUrl}}" class="btn" target="_blank" rel="noopener">Live Demo</a>
            {{/demoUrl}}
            
            {{#sourceUrl}}
            <a href="{{sourceUrl}}" class="btn btn-outline" target="_blank" rel="noopener">Source Code</a>
            {{/sourceUrl}}
          </div>
        </header>
        
        <div class="project-body">
          {{content}}
        </div>
      </div>
    </article>
    
    <section class="related-projects">
      <div class="container">
        <h2>Other Projects</h2>
        <div class="project-grid" id="related-projects-container">
          <!-- Related projects will be dynamically loaded here -->
          <div class="loading-placeholder">Loading other projects...</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer will be dynamically loaded here -->

  <script src="../js/components.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Load related projects based on technologies
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('../data/projects.json');
        if (response.ok) {
          const allProjects = await response.json();
          const currentProjectTech = [{{#technologies}}"{{.}}",{{/technologies}}];
          const currentProjectUrl = window.location.pathname;
          
          // Filter projects that share technologies with current project but aren't the current project
          const relatedProjects = allProjects
            .filter(project => {
              // Don't include current project
              if (project.url === currentProjectUrl) return false;
              
              // Check if project shares any technologies with current project
              return project.technologies.some(tech => currentProjectTech.includes(tech));
            })
            .slice(0, 3); // Get up to 3 related projects
          
          if (relatedProjects.length > 0) {
            renderProjects(relatedProjects, '#related-projects-container');
          } else {
            // If no related projects by technology, just show other projects
            const otherProjects = allProjects
              .filter(project => project.url !== currentProjectUrl)
              .slice(0, 3);
              
            if (otherProjects.length > 0) {
              renderProjects(otherProjects, '#related-projects-container');
            } else {
              document.querySelector('#related-projects-container').innerHTML = 
                '<p class="no-results">No other projects found.</p>';
            }
          }
        }
      } catch (error) {
        console.error('Error loading other projects:', error);
      }
    });
  </script>
</body>
</html>
